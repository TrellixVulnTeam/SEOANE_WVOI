    <div class="container-fluid text-center background p-2 mb-5">
        <h1>contamos con taller</h1>
        <h2>traenos tu diseño o tu idea y lo hacemos realidad</h2>
    </div>
    <div class="container">

        <form name="contact" method="post" data-netlify="true">
            <div class="row ">
                <div class="col-md-6 marginP">
                    <p class="width100">
                        <label class="width100">Ingreá tu Nombre y Apellido:<input class="width100" type="text"
                                name="name" /></label>
                    </p>
                    <p class="width100">
                        <label class="width100">Ingresá tu email:<input class="width100" type="email"
                                name="email" /></label>
                    </p>
                    <p class="width100">
                        <label class="width100">Ingresá tu Telefono:<input class="width100" type="phone"
                                name="phone"></label>
                    </p>
                    <p class="width100">
                        <label class="width100">De que material queres tu pieza?: (plata 925, oro o plata y oro)<input
                                class="width100" type="Material del producto" name="fecha de salida"></label>
                    </p>
                    <p class="width100">
                        <label class="width100">Lo necesitas para alguna fecha? Decinos cuando:<input class="width100"
                                type="lugar de salida" name="fecha entrega de producto"></label>
                    </p>
                    <p class="width100">
                        <label class="width100">Lo pasas a buscar por el local o necesitas envio?<input class="width100"
                                type="destino" name="destino"></label>
                    </p>
                </div>
                <div class="col-md-6">
                    <div>
                    <p class="width100">
                        <label class="width100">Subi tu diseño acá: <input class="width100" type="file"
                                name="picture" /></label>
                    </p>
                </div>
                <p class="width100">
                    <label class="width100">Si tenes otra foto dejala acá: <input class="width100" type="file"
                            name="pictureone" /></label>
                </p>
                <p class="width100">
                    <label class="width100">Comentarios adicionales:<textarea class="width100" name="comentario" id=""
                            cols="30" rows="10"></textarea></label>
                </p>
            </div>
            <div class="col-12 text-center mt-5">
                <input class="btn btn-outline-dark" type="submit" value="SOLICITAR PRESUPUESTO"><br>
            </div>
    </div>

    </form>

    </div>
